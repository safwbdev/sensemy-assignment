<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefaan | Assignnment Submission</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="module" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div class="toolbox">
      <div class="btn active" data-tool="pointer" title="pointer">
        <i class="fas fa-mouse-pointer"></i> Pointer
      </div>
      <div class="btn" data-tool="wall1" title="Draw Wall 1">
        <i class="far fa-square"></i> Draw wall 1
      </div>
      <div class="btn" data-tool="wall2" title="Draw Wall 2">
        <i class="far fa-circle"></i> Draw wall 2
      </div>
      <div class="btn" data-tool="store" title="Draw Wall 2">
        <i class="fas fa-window-maximize"></i> Draw Store
      </div>
      <div class="btn" data-tool="gate" title="Draw gate">
        <i class="fas fa-door-closed"></i> Draw Gate
      </div>
      <div class="btn" data-command="savejson" title="Download JSON">
        <i class="fas fa-file-alt"></i> Save JSON Data
      </div>
      <div class="btn" data-command="saveimg" title="Download Image">
        <i class="fas fa-image"></i> Save Image
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
